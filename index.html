    /* Volleyball court background */
    .court {
      position: relative;
      margin: 40px auto 60px;
      width: 100%;
      max-width: 860px;
      height: 300px;
      background: 
        linear-gradient(to bottom, #cdaa7d 0%, #e4cda7 100%), /* wood floor base */
        repeating-linear-gradient(
          90deg, 
          #e0c89a, 
          #e0c89a 4px, 
          #d6b778 4px, 
          #d6b778 8px
        );
      border: 3px solid #8c6239;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgb(0 0 0 / 0.1);
    }

    /* Court lines */
    .court::before {
      content: "";
      position: absolute;
      top: 50px;
      left: 40px;
      right: 40px;
      height: 200px;
      border: 3px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .court .center-line {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      height: 200px;
      width: 4px;
      background: #fff;
      border-radius: 2px;
    }

    /* Friends lineup container */
    .lineup {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 22px;
      width: 90%;
      max-width: 840px;

    /* Individual friend avatars */
    .friend {
      width: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      color: #5b3a1a;
      text-shadow: 1px 1px 0 #fff3f3;
      user-select: none;
    }

    /* Avatar circle with face emoji */
    .avatar {
      background: #ffd8d8;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      cursor: default;
      transition: transform 0.3s ease;
      position: relative;
    }

      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }

      transform: scale(1.15);
